<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Portfolio</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="font-mono">
    <header class="px-32 py-10 dark:bg-black">
        <div class="flex justify-between items-center">
            <p id="name" class="font-extrabold text-2xl dark:text-white">Marwan Moubayed</p>

            <input type="text" id="email" name="email" placeholder="Enter Your Email"
            class="bg-gray-200 w-1/4 focus:outline-none pl-6 py-3 placeholder:text-slate-700 rounded-full"
            >

            <button class="bg-gray-800 text-white rounded px-11 py-3 dark:bg-transparent dark:text-white dark:border-solid
            dark:border dark:border-white" id="toggleDark">Dark</button>
        </div>

        <div class="flex items-center mt-8 text-lg w-full">
            <div>
                <p class="dark:text-white">MASTER THE FIELD</p>
            </div>

            <div class="ml-96 flex items-center translate-x-28">
                <ul class="flex items-center gap-16 p-2">
                    <li class="cursor-pointer group">ABOUT ME </li>
                    <li>SERVICES</li>
                    <li>PORTFOLIO</li>
                </ul>
            </div>

            <ul class="flex items-center gap-16 p-2 ml-auto">
                <li>PROJECTS</li>
                <li>CONTACT ME</li>
            </ul>

        </div>
    </header>

    <script>
        const toggleDarkBtn = document.getElementById('toggleDark');
        toggleDarkBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
